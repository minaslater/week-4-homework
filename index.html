<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>X-Men Battle Royale</title>
  <link rel="icon" type="image/png" href="assets/images/x-icon.png">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Rammetto+One|Risque" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body>
  <div class="container">
    <div id="heading" class="row">
      <img class="col-xs-12 col-md-6 col-md-offset-1" src="assets/images/logo.png" alt="x-men title" />
      <div id="battle-royale" class="col-md-4">Battle Royale!</div>
    </div>
    <div class="row">
      <div id="player-alert" class="col-md-4 col-md-offset-4">
        <h4 id="alert-message"></h4>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="available-characters">
        </div>
      </div>
    </div>
    <div id="game-play">
      <div class="row">
        <div class="col-xs-3 col-md-3 col-md-offset-2">
          <h3>
            Your Player:
          </h3>
          <!-- where the player character go -->
          <div id="player">
            <div id="current__player" class="character__div"></div>
          </div>
        </div>
        <div class="col-xs-3 col-xs-offset-4 col-md-3 col-md-offset-3">
          <h3>
            Currently attacking:
          </h3>
          <!-- where the attacker go when selected -->
          <div id="attacker">
            <div id="current__attacker" class="character__div"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-2 col-xs-offset-4 col-md-2 col-md-offset-5">
          <button id="attack-button">ATTACK!</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-7">
          <h3>
            Enemies:
          </h3>
          <!-- where the other three goes -->
          <div id="enemies">
          </div>
        </div>
        <div class="col-md-5">
          <h3>
            Defeated:
          </h3>
          <!-- where the defeated enemies go -->
          <div id="defeated">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="you-win" class="modal">
    <h4>YOU WIN!</h4>
    <button class="play-again">Play Again!</button>
  </div>
  <div id="you-lose" class="modal">
    <h4>YOU LOSE!</h4>
    <button class="play-again">Play Again!</button>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>

<script src="assets/javascript/game.js"></script>

</html>
