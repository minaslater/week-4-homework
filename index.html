<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>X-Men Battle Royale</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body>
  <div>
    <h3 id="characters">
      choose a character:
    </h3>
    <!-- where the characters go at start -->
    <div id="available-characters">
    </div>
  </div>
  <div>
    <h3>
      your player:
    </h3>
    <!-- where the player character go -->
    <div id="player">
      <div id="current__player" class="character__div"></div>
    </div>
  </div>
  <div>
    <h3>
      enemies:
    </h3>
    <!-- where the other three goes -->
    <div id="enemies">
    </div>
  </div>
  <div>
    <h3>
      attacking:
    </h3>
    <!-- where the attacker go when selected -->
    <div id="attacker">
      <div id="current__attacker" class="character__div"></div>
    </div>
  </div>
  <button id="attack-button">ATTACK!</button>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="assets/javascript/game.js"></script>

</html>
