<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Marvel Battle Royale</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body>
  <div>
    <h3>
      choose a character:
    </h3>
    <div id="available-characters">
      <!-- where the characters go at start -->
      <div id="jean-grey" class="character__div character"></div>
      <div id="magneto" class="character__div character"></div>
      <div id="rogue" class="character__div character"></div>
      <div id="angel" class="character__div character"></div>
    </div>
  </div>
  <div>
    <h3>
      your player:
    </h3>
    <div id="player">
      <!-- where the player character go -->
      <div id="current__player" class="character__div"></div>
    </div>
  </div>
  <div>
    <h3>
      enemies:
    </h3>
    <div id="enemies">
      <!-- where the other three goes -->
    </div>
  </div>
  <div>
      <h3>
        attacking:
      </h3>
      <div id="current-attacker">
        <!-- where the attacker go when selected -->
      </div>
    </div>
</body>
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="assets/javascript/game.js"></script>
</html>
